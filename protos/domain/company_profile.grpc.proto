syntax = "proto3";

package protos.domain;

option go_package = "github.com/wanpng/employers-users-grpc/grpc/domain";
option java_multiple_files = true;
option java_package = "com.wanpng.employer.grpc.domain";
option java_outer_classname = "CompanyProfileGrpcProtos";

message CompanyProfileGrpc {
    string id = 1;
    string employer_id = 2;
    string company_name = 3;
}